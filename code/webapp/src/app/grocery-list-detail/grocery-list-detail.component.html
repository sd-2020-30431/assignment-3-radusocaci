<h1 style="text-align: center; margin-bottom: 30px">WasteLess</h1>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div class="container my-5">
        <div class="mb-4">
          <div class="row">
            <div class="form-group col-md-3 mx-sm-3 mb-2">
              <label for="name" class="col-form-label">Item Name</label>
              <input type="text" [(ngModel)]="model.name" class="form-control"
                     id="name" placeholder="Item Name"/>
            </div>
            <div class="form-group col-md-3 mx-sm-3 mb-2">
              <label for="quantity" class="col-form-label">Quantity</label>
              <input type="text" [(ngModel)]="model.quantity" class="form-control"
                     id="quantity" placeholder="Quantity"/>
            </div>
            <div class="form-group col-md-3 mx-sm-3 mb-2">
              <label for="calorieValue" class="col-form-label">Calorie Value</label>
              <input type="text" [(ngModel)]="model.calorieValue" class="form-control"
                     id="calorieValue" placeholder="Calorie Value"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3 mx-sm-3 mb-2">
              <label for="purchaseDate" class="col-form-label">Purchase Date</label>
              <input type="text" [(ngModel)]="model.purchaseDate" class="form-control"
                     id="purchaseDate" placeholder="Purchase Date"/>
            </div>
            <div class="form-group col-md-3 mx-sm-3 mb-2">
              <label for="expirationDate" class="col-form-label">Expiration Date</label>
              <input type="text" [(ngModel)]="model.expirationDate" class="form-control"
                     id="expirationDate" placeholder="Expiration Date"/>
            </div>
            <div class="form-group col-md-3 mx-sm-3 mb-2">
              <label for="consumptionDate" class="col-form-label">Consumption Date</label>
              <input type="text" [(ngModel)]="model.consumptionDate" class="form-control"
                     id="consumptionDate" placeholder="Consumption Date"/>
            </div>

            <input type="submit" (click)="saveGroceryItem()" class="btn btn-primary mb-5" value="Add Grocery Item">
          </div>
        </div>
        <div class="col-md-10">
          <h2 *ngIf="groceryItems.length === 0; else otherwise">No record found !!</h2>
          <ng-template #otherwise>
            <div>
              <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Calorie Value</th>
                  <th>Purchase Date</th>
                  <th>Expiration Date</th>
                  <th>Consumption Date</th>
                  <th>Donate</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let groceryItem of groceryItems">
                  <td>{{groceryItem.name}}</td>
                  <td>{{groceryItem.quantity}}</td>
                  <td>{{groceryItem.calorieValue}}</td>
                  <td>{{groceryItem.purchaseDate}}</td>
                  <td>{{groceryItem.expirationDate}}</td>
                  <td>{{groceryItem.consumptionDate}}</td>
                  <td>
                    <a (click)="deleteGroceryItem(groceryItem.id)"
                       class="btn btn-primary">
                      <fa-icon [icon]="['fas', 'donate']" class="ml-2 text-white"></fa-icon>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
