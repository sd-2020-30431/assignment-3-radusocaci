<h1 style="text-align: center; margin-bottom: 30px">WasteLess</h1>
<div class="container my-2">
  <div style="text-align: center" class="alert alert-danger" *ngIf="message">{{message}}</div>
  <div class="card">
    <div class="card-body">
      <div class="container my-5">
        <div class="form-inline mb-4">
          <div class="row">
            <div class="form-group">
              <label for="name" class="col-form-label mr-3 ml-5">List Name</label>
              <input type="text" class="form-control"
                     id="name" placeholder="List Name" [(ngModel)]="model.name"/>
            </div>
            <div class="form-group mx-sm-3">
              <label for="username" class="col-form-label mr-3">User Name</label>
              <input type="text" class="form-control mr-3" readonly
                     id="username" placeholder="User Name" [(ngModel)]="model.username"/>
            </div>
            <input type="submit" (click)="saveGroceryList()" class="btn btn-primary" value="Add Grocery List">
          </div>
        </div>
        <div class="col-md-10">
          <h2 *ngIf="groceryLists.length === 0; else otherwise">No record found !!</h2>
          <ng-template #otherwise>
            <div>
              <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                  <th>List Name</th>
                  <th>User Name</th>
                  <th>Edit</th>
                  <th>Donate</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let groceryList of groceryLists">
                  <td>{{groceryList.name}}</td>
                  <td>{{groceryList.username}}</td>
                  <td>
                    <a [routerLink]="['/grocery-lists', groceryList.id]"
                       class="btn btn-primary">
                      <fa-icon [icon]="['fas', 'user-edit']" class="ml-2"></fa-icon>
                    </a>
                  </td>
                  <td>
                    <a (click)="deleteGroceryList(groceryList.id)"
                       class="btn btn-primary">
                      <fa-icon [icon]="['fas', 'donate']" class="ml-2 text-white"></fa-icon>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </ng-template>
        </div>
        <div class="row mt-5 ml-3">
          <a [routerLink]="['/report']" [queryParams]="{type: 'weekly'}" class="btn btn-primary mr-3">Weekly Report</a>
          <a [routerLink]="['/report']" [queryParams]="{type: 'monthly'}" class="btn btn-primary ml-3">Monthly
            Report</a>
        </div>
        <div class="form-inline mb-4" style="float: right">
          <div class="row">
            <div class="form-group">
              <label for="caloriesPerDay" class="col-form-label mr-3 ml-5">Goal</label>
              <input type="text" size="2" [(ngModel)]="goal.caloriesPerDay" class="form-control"
                     id="caloriesPerDay" placeholder="Goal"/>
            </div>
            <input type="submit" (click)="saveGoal()" class="btn btn-primary ml-3" value="Set Goal">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
